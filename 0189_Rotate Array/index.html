<!DOCTYPE HTML>
<html>
    <body>  
        <script>
            /**
            * @param {number[]} nums
            * @param {number} k
            * @return {void} Do not return anything, modify nums in-place instead.
            */
            var nums = [1, 2];
            var k = 1;
            var rotate = function(nums, k) {
                var l = nums.length;
                var a = [];
                k %= l;
                if(k !== 0 || k !==l ) {
                    a = nums.concat(nums).slice(l-k, 2*l -k );
                }
                for(var i = 0; i < l; ++i) {
                    nums[i] = a[i];
                }
            };
            alert(rotate(nums, k));
        </script>
    </body>
</html>
