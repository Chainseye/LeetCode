<!DOCTYPE HTML>
<html>
    <body>  
        <script>
            /**
            * Definition for singly-linked list.
            * function ListNode(val) {
            *     this.val = val;
            *     this.next = null;
            * }
            */
            /**
            * @param {ListNode} head
            * @param {number} val
            * @return {ListNode}
            */
            var removeElements = function(head, val) {
                var current = head;
                while(current) {
                    if(current.val === val && current === head) {
                        head = head.next;
                        current = head;
                    } else {
                        if(current.next && current.next.val === val) {
                            if(current.next && current.next.next) {
                                current.next = current.next.next;
                            } else {
                                current.next = null;
                                break;
                            }
                        } else {
                            current = current.next;    
                        }    
                    }
                }
                return head; 
            };
        </script>
    </body>
</html>
