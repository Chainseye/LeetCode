<!DOCTYPE HTML>
<html>
    <body>  
        <script>
            /**
            * @param {string} s
            * @return {boolean}
            */
            var str = "a.asccsaa";
            var isPalindrome = function(s) {
                s = s.replace(/\W/g,"").toLowerCase();
                for(var i = 0; i < (s.length / 2)>>0; ++i) {
                    if(s[i] !== s[s.length - 1 - i]) return false;
                }
                return true;
            };
            alert(isPalindrome(str));
        </script>
    </body>
</html>
