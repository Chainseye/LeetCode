<!DOCTYPE HTML>
<html>
    <body>  
        <script>
            /**
            * @param {number} x
            * @return {number}
            */
            var number = 231;
            var reverse = function(x) {
                if (x<0) return -reverse(-x);
                if (x===0) return 0;
                var r = 0;
                while(x>0){
                    r = r*10+ x%10;
                    x = (x/10)>>0;
                }
                if (Math.abs(r)> 2147483647) return 0;
                return r;
            };
            alert(reverse(number));
        </script>
    </body>
</html>
