<!DOCTYPE HTML>
<html>
    <body>  
        <script>
            /**
            * @param {number[]} flowerbed
            * @param {number} n
            * @return {boolean}
            */
            var flowerbed = [1,0,0,0,1];
            var n = 2;
            var canPlaceFlowers = function(flowerbed, n) {
                var count = 0;
                for (var i = 0, l = flowerbed.length; i < l; i++) {
                    if (flowerbed[i] === 1) {
                        continue;
                    }
                    
                    if ((i === 0 || flowerbed[i - 1] === 0) && (i === l - 1 || flowerbed[i + 1] === 0)) {
                        flowerbed[i] = 1;
                        count++;
                    }
                    
                    if (count >= n) {
                        break;
                    }
                }
                
                return n <= count;
            };              
            alert(canPlaceFlowers(number));
        </script>
    </body>
</html>
