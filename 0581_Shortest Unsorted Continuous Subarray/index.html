<!DOCTYPE HTML>
<html>
    <body>  
        <script>
            /**
            * @param {number[]} nums
            * @return {number}
            */
            var nums = [2,6,4,8,10,9,15];
            var findUnsortedSubarray = function(nums) {
                let n = nums.length, beg = -1, end = -2, min = nums[n-1], max = nums[0];
                for(let i=1; i<n; i++) {
                    max = Math.max(max, nums[i]);
                    min = Math.min(min, nums[n-1-i]);
                    if (nums[i] < max) end = i;
                    if (nums[n-1-i] > min) beg = n-1-i; 
                }
                return end - beg + 1;
            };
            alert(findUnsortedSubarray(nums));
        </script>
    </body>
</html>
