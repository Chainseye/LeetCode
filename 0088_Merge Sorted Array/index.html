<!DOCTYPE HTML>
<html>
    <body>  
        <script>
            /**
            * @param {number[]} nums1
            * @param {number} m
            * @param {number[]} nums2
            * @param {number} n
            * @return {void} Do not return anything, modify nums1 in-place instead.
            */
            var nums1 = [1,2,5,7,11,22,23], m = 6, nums2 = [3,45,335], n = 3;
            var merge = function(nums1, m, nums2, n) {
                    var i = m - 1, j = n - 1, position = m + n - 1;
                    while (j >= 0) {
                        nums1[position--] = i >= 0 && nums1[i] > nums2[j] ? nums1[i--] : nums2[j--];
                    }
            };
            alert(merge(nums1, m, nums2, n));
        </script>
    </body>
</html>
